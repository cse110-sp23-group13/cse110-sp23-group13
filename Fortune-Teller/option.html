<!DOCTYPE html>
<html>
    <head>
        <!-- The title of the web page -->
        <title>Fortune Telling - Options</title>
        <!-- Linking to an external CSS stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- The character encoding for the document -->
        <meta charset="UTF-8">
        <!-- The meta viewport is used for responsive web design to control the layout on mobile browsers -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ensuring proper rendering and touch zooming for all devices -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Linking the website icon -->
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <!-- Preconnecting to font hosting servers for better load times -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Linking custom fonts from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header section of the page -->
        <header>
            <!-- Link to the home page (index.html) -->
            <a href="index.html">
                <!-- Logo image for the website -->
                <img src="../admin/branding/catbubble.png">
            </a>
            <!-- Link to the feedback form -->
            <a href="feedback.html" class="feedbackLink">
                <!-- Button to open the feedback form -->
                <button class="sideButton">Feedback Form</button>
            </a>
            <!-- Link to the settings page -->
            <a href="settings.html" class="siteSettings">
                <!-- Button to open the settings page -->
                <button class="sideButton">Settings</button>
            </a>
        </header>
        <!-- Main content of the page -->
        <main>
            <!-- Option page section -->
            <div id="option-page">
                <!-- Title of the options page -->
                <h1>Select your fortune telling method</h1>
                <!-- Container for the selection buttons -->
                <div class="button-container">
                    <!-- Link to the Tarot card reading page -->
                    <a href="select-tarot.html">
                        <!-- Button to select the Tarot card reading option -->
                        <button class="button" id="Tarot-card-button">Tarot Cards</button>
                    </a>
                    <!-- Link to the Zodiac reading page -->
                    <a href="zodiac.html">
                        <!-- Button to select the Zodiac reading option -->
                        <button class="button" id="Zodiac-button">Zodiac Readings</button>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
